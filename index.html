<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower de Bel√©n</title>
    <style>
        body {
            background: #DFF0D8;
            font-family: 'Arial', sans-serif;
            color: #4A6636;
            text-align: center;
            overflow-y: auto;
            margin: 0;
            height: 100vh;
        }
        .stars-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('e56a323f548f6b622eb095b48e86d5dd.gif') repeat;
            background-size: cover;
            z-index: -1;
        }
        table {
            margin: 50px auto;
            border-collapse: collapse;
            width: 80%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #4A6636;
            padding: 10px;
            text-align: center;
        }
        button {
            background-color: #4A6636;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .gift-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #DFF0D8;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .gift-box h2 {
            margin: 0;
            font-size: 20px;
        }
        .gift-box p {
            font-size: 16px;
            margin: 10px 0;
        }
        .gift-box a {
            display: inline-block;
            text-decoration: none;
            background-color: #4A6636;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="stars-background"></div>
    <h1>Lista de Regalos</h1>
    <table id="giftTable">
        <thead>
            <tr>
                <th>N√∫cleo Familiar</th>
                <th>Ver Regalo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Se llenar√° din√°micamente con JavaScript -->
        </tbody>
    </table>

    <!-- Cuadro emergente con la informaci√≥n del regalo -->
    <div class="gift-box" id="giftBox">
        <h2 id="giftTitle"></h2>
        <p id="giftText"></p>
        <a id="giftLink" target="_blank">üîó LINK OPCI√ìN DE COMPRA</a>
        <br><br>
        <button onclick="closeGiftBox()">Cerrar</button>
    </div>

    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbwwlysvJYb1Q_COaj6Ai7n0MrxyPly-RqDDd9NQYSuqPtcpuxmSPUwE02jFNWgdYT0y/exec";

        fetch(sheetURL)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#giftTable tbody");
                data.forEach(row => {
                    let tr = document.createElement("tr");
                    let tdName = document.createElement("td");
                    let tdButton = document.createElement("td");
                    let button = document.createElement("button");

                    tdName.textContent = row.nombre;
                    button.textContent = "Ver Regalo";
                    button.onclick = () => {
                        let codigo = prompt("Ingrese su c√≥digo secreto:");
                        if (codigo == row.codigo) {
                            showGift(row.nombre, row.regalo, row.link);
                        } else {
                            alert("C√≥digo incorrecto. Int√©ntelo de nuevo.");
                        }
                    };

                    tdButton.appendChild(button);
                    tr.appendChild(tdName);
                    tr.appendChild(tdButton);
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error("Error cargando los datos", error));

        function showGift(nombre, regalo, link) {
            document.getElementById("giftTitle").textContent = `üéÅ ${nombre}, tu regalo es:`;
            document.getElementById("giftText").textContent = regalo;
            document.getElementById("giftLink").href = link;
            document.getElementById("giftBox").style.display = "block";
        }

        function closeGiftBox() {
            document.getElementById("giftBox").style.display = "none";
        }
    </script>
</body>
</html>
